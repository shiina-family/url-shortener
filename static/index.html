<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>url shortener by shiina</title>
</head>
<body>
<div>
  <main>

    <h1>URL Shortener by Shiina</h1>

    <form id="url-shortener-form">
      <input type="button" onclick="postUrl()">
      <input type="text" name="shorten_slug" value="">
      <input type="text" name="target_url" value="">
    </form>

  </main>
</div>

<script>
  const postUrl = () => {
    const data = new FormData(document.getElementById("url-shortener-form"));
    const slug = data.get('shorten_slug');
    const target = data.get('target_url');
    const params = {'slug': slug, 'target': target}
    const qs = new URLSearchParams(params);
    fetch(`https://u.shiina.family/register?${qs}`, {method: "POST",})
      .then(response => {
        return response.text();
      })
      .then(data => {
        console.log(data);
      })
      .catch(error => {
        console.log("failure");
      });
  };
</script>
</body>
</html>
